<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body id="body_results">
    <header>
        <figure id="contLogo">
            <img src="assets/img/epicode_logo.png" alt="epicode_logo" id="logo">
        </figure>
   
    </header>
    <div id="risultato">
        <h2>Results</h2>
        <p>The summary of your answers:</p>
    </div>

    <div id="cont_centrale">
        <div id="corretto">
            <p id="correct">Correct</p>
            <p><span id="Correct%"></span> </p>
            <p id="nCorrette"></p>
        </div>

        <div id="grafo">
            <canvas id="donutChart" width="400" height="400"></canvas>
        </div>

        <div id="sbagliato">
            <p id="wrong">Wrong</p>
            <p ><span id="Wrong%"></span></p>
            <p id="nSbagliate"></p>
        </div>
    </div> 

    <div>
        <a href="feedback.html"><input type="button" value="RATE US" id="ResultBtn"> </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/script/script.js"></script>
    <script src="assets/script/results.js"></script>
</body>
</html>
